{% extends 'base.html' %}
{% block login_block %}
<div class="block_form">
    <h1>Sign In</h1>
    <div class="login-form">
    {% if error_login %}
        <div class="alert alert-danger">Wrong password</div>
    {% endif %}
    <form action="/login" method="POST" novalidate>
        <p>
            {{ rform.text.label }}<br>
            {{ rform.text }}
        </p>
        
        <p>
            {{ rform.pas.label }}<br>
            {{ rform.pas }}
        </p>
        <p>
            {{ rform.btn_sbt }}
        </p>
    </form>
    </div>
</div>
{% endblock %}
